<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxia Espacial 3D</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #000;
            font-family: 'Arial', sans-serif;
        }

        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
            z-index: 10;
            pointer-events: none;
        }

        .message h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 20px rgba(0, 191, 255, 0.8),
                         0 0 40px rgba(0, 191, 255, 0.6);
            animation: glow 2s ease-in-out infinite alternate;
        }

        .message p {
            font-size: 1.5rem;
            text-shadow: 0 0 10px rgba(135, 206, 250, 0.8);
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            text-align: center;
            z-index: 10;
            pointer-events: none;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 20px rgba(0, 191, 255, 0.8),
                             0 0 40px rgba(0, 191, 255, 0.6);
            }
            to {
                text-shadow: 0 0 30px rgba(0, 191, 255, 1),
                             0 0 60px rgba(0, 191, 255, 0.8);
            }
        }

        @media (max-width: 768px) {
            .message h1 {
                font-size: 2rem;
            }
            .message p {
                font-size: 1rem;
            }
            .controls {
                font-size: 0.7rem;
            }
        }
    </style>
</head>
<body>
    <canvas id="galaxyCanvas"></canvas>
    <div class="message">
        <h1>üöÄ Galaxia Espacial üåü</h1>
        <p>¬°Feliz D√≠a de la Amistad Fabi!</p>
        <p>¬°Nunca Te Rindas, Que la Recompensa Siempre Llega</p>
    </div>
    <div class="controls">
        üñ±Ô∏è Mueve el mouse para rotar la galaxia en 3D
    </div>

    <script>
        const canvas = document.getElementById('galaxyCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Variables de rotaci√≥n 3D
        let mouseX = 0;
        let mouseY = 0;
        let targetRotationX = 0;
        let targetRotationY = 0;
        let currentRotationX = 0;
        let currentRotationY = 0;

        // Part√≠culas de la galaxia
        const particles = [];
        const particleCount = 1200;

        // Colores espaciales vibrantes
        const colors = [
            '#00BFFF', // Azul cielo profundo
            '#1E90FF', // Azul dodger
            '#00CED1', // Turquesa oscuro
            '#40E0D0', // Turquesa
            '#7B68EE', // Azul medio slate
            '#9370DB', // P√∫rpura medio
            '#BA55D3', // Orqu√≠dea medio
            '#FF4500', // Naranja rojo
            '#FFD700', // Dorado
            '#00FF00', // Verde lima
            '#FFFFFF', // Blanco
            '#FFA500', // Naranja
            '#FF69B4'  // Rosa caliente
        ];

        class Particle {
            constructor() {
                this.reset();
                this.baseY = this.y;
                this.baseX = this.x;
                this.baseZ = this.z;
            }

            reset() {
                // Posici√≥n en 3D
                this.angle = Math.random() * Math.PI * 2;
                this.radius = Math.random() * 450;
                this.heightOffset = (Math.random() - 0.5) * 250;
                
                this.x = Math.cos(this.angle) * this.radius;
                this.y = this.heightOffset;
                this.z = Math.sin(this.angle) * this.radius;
                
                this.baseX = this.x;
                this.baseY = this.y;
                this.baseZ = this.z;
                
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.size = Math.random() * 3 + 0.5;
                this.speed = Math.random() * 0.4 + 0.1;
                this.opacity = Math.random() * 0.8 + 0.2;
                this.pulseSpeed = Math.random() * 0.03 + 0.01;
                this.pulseOffset = Math.random() * Math.PI * 2;
            }

            rotate3D(rotX, rotY) {
                // Rotaci√≥n en el eje Y (horizontal)
                let cosY = Math.cos(rotY);
                let sinY = Math.sin(rotY);
                let x1 = this.baseX * cosY - this.baseZ * sinY;
                let z1 = this.baseX * sinY + this.baseZ * cosY;
                
                // Rotaci√≥n en el eje X (vertical)
                let cosX = Math.cos(rotX);
                let sinX = Math.sin(rotX);
                let y1 = this.baseY * cosX - z1 * sinX;
                let z2 = this.baseY * sinX + z1 * cosX;
                
                this.x = x1;
                this.y = y1;
                this.z = z2;
            }

            update(time) {
                // Rotaci√≥n constante de la galaxia
                this.angle += this.speed * 0.005;
                this.baseX = Math.cos(this.angle) * this.radius;
                this.baseZ = Math.sin(this.angle) * this.radius;
                
                // Aplicar rotaci√≥n 3D del mouse
                this.rotate3D(currentRotationX, currentRotationY);
                
                // Pulsaci√≥n de opacidad
                this.opacity = 0.5 + Math.sin(time * this.pulseSpeed + this.pulseOffset) * 0.5;
            }

            draw() {
                // Proyecci√≥n 3D a 2D
                const perspective = 800;
                const scale = perspective / (perspective + this.z + 500);
                
                if (scale <= 0) return;
                
                const x2d = this.x * scale + canvas.width / 2;
                const y2d = this.y * scale + canvas.height / 2;
                const size = this.size * scale;

                // Dibujar part√≠cula
                ctx.beginPath();
                ctx.arc(x2d, y2d, size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.opacity * scale * 0.9;
                ctx.fill();

                // Brillo adicional
                const gradient = ctx.createRadialGradient(x2d, y2d, 0, x2d, y2d, size * 5);
                gradient.addColorStop(0, this.color);
                gradient.addColorStop(1, 'transparent');
                ctx.fillStyle = gradient;
                ctx.globalAlpha = this.opacity * scale * 0.4;
                ctx.fill();
            }
        }

        // Crear part√≠culas
        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
        }

        // Planetas y cohetes 3D
        const objects = [];
        class SpaceObject {
            constructor(type) {
                this.type = type; // 'planet' o 'rocket'
                this.reset();
            }

            reset() {
                this.x = (Math.random() - 0.5) * 800;
                this.y = (Math.random() - 0.5) * 600;
                this.z = (Math.random() - 0.5) * 800;
                this.baseX = this.x;
                this.baseY = this.y;
                this.baseZ = this.z;
                
                if (this.type === 'planet') {
                    this.size = Math.random() * 30 + 20;
                    this.color = colors[Math.floor(Math.random() * colors.length)];
                    this.speed = Math.random() * 0.5 + 0.2;
                } else {
                    this.size = Math.random() * 25 + 15;
                    this.speed = Math.random() * 2 + 1;
                    this.rotation = 0;
                }
                
                this.opacity = Math.random() * 0.4 + 0.6;
                this.orbitAngle = Math.random() * Math.PI * 2;
                this.orbitRadius = Math.random() * 200 + 100;
            }

            rotate3D(rotX, rotY) {
                // Rotaci√≥n en el eje Y
                let cosY = Math.cos(rotY);
                let sinY = Math.sin(rotY);
                let x1 = this.baseX * cosY - this.baseZ * sinY;
                let z1 = this.baseX * sinY + this.baseZ * cosY;
                
                // Rotaci√≥n en el eje X
                let cosX = Math.cos(rotX);
                let sinX = Math.sin(rotX);
                let y1 = this.baseY * cosX - z1 * sinX;
                let z2 = this.baseY * sinX + z1 * cosX;
                
                this.x = x1;
                this.y = y1;
                this.z = z2;
            }

            update() {
                if (this.type === 'planet') {
                    // √ìrbita circular
                    this.orbitAngle += this.speed * 0.01;
                    this.baseX = Math.cos(this.orbitAngle) * this.orbitRadius;
                    this.baseZ = Math.sin(this.orbitAngle) * this.orbitRadius;
                } else {
                    // Movimiento de cohete
                    this.baseY -= this.speed;
                    this.rotation += 0.05;
                    if (this.baseY < -600) {
                        this.baseY = 600;
                        this.baseX = (Math.random() - 0.5) * 800;
                        this.baseZ = (Math.random() - 0.5) * 800;
                    }
                }
                
                // Aplicar rotaci√≥n 3D
                this.rotate3D(currentRotationX, currentRotationY);
            }

            draw() {
                const perspective = 800;
                const scale = perspective / (perspective + this.z + 500);
                
                if (scale <= 0) return;
                
                const x2d = this.x * scale + canvas.width / 2;
                const y2d = this.y * scale + canvas.height / 2;
                const size = this.size * scale;

                ctx.save();
                ctx.globalAlpha = this.opacity * scale;
                
                if (this.type === 'planet') {
                    // Dibujar planeta
                    const gradient = ctx.createRadialGradient(x2d - size * 0.3, y2d - size * 0.3, 0, x2d, y2d, size);
                    gradient.addColorStop(0, this.color);
                    gradient.addColorStop(0.7, this.color);
                    const darkerColor = this.adjustBrightness(this.color, -40);
                    gradient.addColorStop(1, darkerColor);
                    
                    ctx.beginPath();
                    ctx.arc(x2d, y2d, size, 0, Math.PI * 2);
                    ctx.fillStyle = gradient;
                    ctx.fill();
                    
                    // Borde brillante
                    ctx.strokeStyle = this.color;
                    ctx.lineWidth = 2 * scale;
                    ctx.globalAlpha = this.opacity * scale * 0.5;
                    ctx.stroke();
                } else {
                    // Dibujar cohete
                    ctx.translate(x2d, y2d);
                    ctx.rotate(this.rotation);
                    
                    // Cuerpo del cohete
                    ctx.fillStyle = '#FF4500';
                    ctx.beginPath();
                    ctx.moveTo(0, -size);
                    ctx.lineTo(-size * 0.3, size * 0.5);
                    ctx.lineTo(size * 0.3, size * 0.5);
                    ctx.closePath();
                    ctx.fill();
                    
                    // Ventana
                    ctx.fillStyle = '#00BFFF';
                    ctx.beginPath();
                    ctx.arc(0, -size * 0.3, size * 0.2, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Llamas
                    ctx.fillStyle = '#FFD700';
                    ctx.beginPath();
                    ctx.moveTo(-size * 0.2, size * 0.5);
                    ctx.lineTo(0, size * 0.9);
                    ctx.lineTo(size * 0.2, size * 0.5);
                    ctx.fill();
                    
                    ctx.fillStyle = '#FF4500';
                    ctx.beginPath();
                    ctx.moveTo(-size * 0.1, size * 0.5);
                    ctx.lineTo(0, size * 0.8);
                    ctx.lineTo(size * 0.1, size * 0.5);
                    ctx.fill();
                }
                
                ctx.restore();
            }

            adjustBrightness(color, amount) {
                const num = parseInt(color.replace('#', ''), 16);
                const r = Math.max(0, Math.min(255, ((num >> 16) & 0xff) + amount));
                const g = Math.max(0, Math.min(255, ((num >> 8) & 0xff) + amount));
                const b = Math.max(0, Math.min(255, (num & 0xff) + amount));
                return '#' + ((r << 16) | (g << 8) | b).toString(16).padStart(6, '0');
            }
        }

        // Crear planetas y cohetes
        for (let i = 0; i < 10; i++) {
            objects.push(new SpaceObject('planet'));
        }
        for (let i = 0; i < 8; i++) {
            objects.push(new SpaceObject('rocket'));
        }

        // Seguimiento del mouse
        canvas.addEventListener('mousemove', (e) => {
            mouseX = (e.clientX / canvas.width) * 2 - 1;
            mouseY = (e.clientY / canvas.height) * 2 - 1;
            
            targetRotationY = mouseX * Math.PI * 2;
            targetRotationX = -mouseY * Math.PI * 2;
        });

        // Soporte t√°ctil
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            mouseX = (touch.clientX / canvas.width) * 2 - 1;
            mouseY = (touch.clientY / canvas.height) * 2 - 1;
            
            targetRotationY = mouseX * Math.PI * 2;
            targetRotationX = -mouseY * Math.PI * 2;
        });

        function animate() {
            const time = Date.now() * 0.001;
            
            // Suavizar la rotaci√≥n
            currentRotationX += (targetRotationX - currentRotationX) * 0.1;
            currentRotationY += (targetRotationY - currentRotationY) * 0.1;
            
            // Fondo con desvanecimiento
            ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Ordenar por profundidad
            particles.sort((a, b) => b.z - a.z);
            objects.sort((a, b) => b.z - a.z);

            // Actualizar y dibujar part√≠culas
            particles.forEach(particle => {
                particle.update(time);
                particle.draw();
            });

            // Actualizar y dibujar objetos espaciales
            objects.forEach(obj => {
                obj.update();
                obj.draw();
            });

            ctx.globalAlpha = 1;
            requestAnimationFrame(animate);
        }

        animate();

        // Redimensionar canvas
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
